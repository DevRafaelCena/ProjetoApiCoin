<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinMarketCap</title>
</head>
<body>
    <div id="coins"></div>
</body>


<script type="text/javascript">
    var apiKey = {
        key : '54fe26c9-4a60-4b32-8a96-877a1736ed5f'
    }

    const proxyurl = "https://cors-anywhere.herokuapp.com/";
const url = "https://pro-api.coinmarketcap.com/v1/cryptocurrency/map?CMC_PRO_API_KEY=" + apiKey.key; // site that doesnâ€™t send Access-Control-*


    fetch(proxyurl + url)
    .then((response)=>{
        if(!response.ok) throw new Error("Erro na api , status : " + response.status);
        return response.json();
    })
    .then((api) => {
        console.log(api)
        var texto =''

        for(let i = 0; i<10; i++){


            texto = texto + `
            <div class="media">
                <img src"coin.jpg class="align-self-center mr-3" alt="coin" width="100" height="60"
                <div class="medi-body">
                    <h5 class="mt-2">${api.data[i].name}</h5>
                    <p>${api.data[i].symbol}</p>
                    </div>
                    </div>`;

                    document.getElementById("coins").innerHTML = texto;
        
        }




    })
    .catch((error) => {
        console.error(error.message)
    })



</script>
</html>
